<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

<div class="container">

    <form class="well form-horizontal" action=" " method="post" id="contact_form">

                <center><h2><b>Password Guesser</b></h2></center>

            <br>

            <!-- Text input-->

                </div>
            </div>

            <!-- Text input-->

            <div class="form-group">
                <label class="col-md-4 control-label">Champs de mots</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input name="last_name" placeholder="Last Name" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="row">

                <div class="col-sm">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input placeholder="" type="checkbox" aria-label="Checkbox for following text input">
                            </div>
                            <label>Mettre toutes les lettres en minuscule</label>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input placeholder="" type="checkbox" aria-label="Checkbox for following text input">

                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input placeholder="" type="checkbox" aria-label="Checkbox for following text input">
                            </div>
                            <label>Mettre la première lettre en majuscule</label>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input placeholder="" type="checkbox" aria-label="Checkbox for following text input">
                            </div>
                            <label>Retirer les accents</label>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">

                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input placeholder="" type="checkbox" aria-label="Checkbox for following text input">
                            </div>
                            <label>Utiliser le L33T pour plusieurs lettres</label>
                        </div>
                    </div>
                     <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input placeholder="" type="checkbox" aria-label="Checkbox for following text input">
                            </div>
                            <label>Utiliser le L33T pour toutes les lettres</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input placeholder="" type="checkbox" aria-label="Checkbox for following text input">
                            </div>
                            <label>Utiliser les nombres des dates</label>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input placeholder="" type="checkbox" aria-label="Checkbox for following text input">
                            </div>
                            <label>Transformer les dates en langage humain pour les mois</label>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input placeholder="" type="checkbox" aria-label="Checkbox for following text input">
                            </div>

                    </div>
                    <div class="input-group mb-3">

                    </div>

                        <div class="input-group-prepend">
                            <div class="input-group-text">

                        </div>
                    </div>
                     <div class="input-group mb-3">
                        <div class="input-group-prepend">

                                <input placeholder="" type="checkbox" aria-label="Checkbox for following text input">

            <div class="alert alert-success" role="alert" id="success_message">Success <i
